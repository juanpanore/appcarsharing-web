<div class="container" ng-controller="CarlistCtrl">
	<spacer type="block" width="50" />
		<h1 style="text-align: center;">Cars Shared</h1>
			<br/>
			<table class="table table-striped" style="text-align:center;">
				<thead>
					<tr>
						<th style="text-align: center;"><h3>Plate</h3></th>
						<th style="text-align: center;"><h3>Brand</h3></th>
						<th style="text-align: center;"><h3>Model</h3></th>
						<th style="text-align: center;"><h3>Color</h3></th>
						<th style="text-align: center;"><h3>Capacity</h3></th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="car in carlist">
						<td>{{car.carriagePlate}}</td>
						<td>{{car.brand.brand}}</td>
						<td>{{car.model}}</td>
						<td>{{car.color}}</td>
						<td>{{car.capacity}}</td>
					</tr>
				</tbody>
			</table>
</div>
