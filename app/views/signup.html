<br />

  <form class="form-horizontal" name="signUpform" role="form" id="signUpForm">
    <div align="center" class="container">
    	<div class="panel panel-primary" align="center" style="width:50%" >
	      	<div class="panel-heading" style="text-align: center;"> <h3>Registro</h3></div>
	     	<div>
				<br />
				<div class="panel panel-default" align="center" style="width:70%" style="background-color: lavender; 
					text-align: center;">
					<div class="input-group">
						<span class="input-group-addon"> 
							<label class="control-label">Nombres: </label> 
							<input id="firstName" name="firstName" style="text-align: center;" class="form-control" type="text" ng-model="firstName" placeholder="Ingrese sus Nombres"/>
						</span>
					</div>
				</div>
				<div class="panel panel-default" align="center" style="width:70%" style="background-color: lavender; 
					text-align: center;">
					<div class="input-group">
						<span class="input-group-addon"> 
							<label class="control-label">Apellidos: </label> 
							<input id="lastName" name="lastName" style="text-align: center;" class="form-control" type="text" ng-model="lastName" placeholder="Ingrese sus Apellidos" />
						</span>
					</div>
				</div>
				<div class="panel panel-default" align="center" style="width:70%" style="background-color: lavender; 
					text-align: center;">
					<div class="input-group">
						<span class="input-group-addon"> 
							<label class="control-label">Correo Electr칩nico: </label> 
							<input id="email" style="text-align: center;" class="form-control" type="email" ng-model="email"placeholder="Ingrese su Correo Electr칩nico"/>
						</span>
					</div>
				</div>
				<div class="panel panel-default" align="center" style="width:70%" style="background-color: lavender; 
					text-align: center;">
					<div class="input-group">
						<span class="input-group-addon"> 
							<label class="control-label">Contrase침a: </label> 
							<input id="password" style="text-align: center;" class="form-control" type="password" name="password" ng-model="password" placeholder="Ingrese una Contrase침a" />
						</span>
					</div>
				</div>
				<div class="panel panel-default" align="center" style="width:70%" style="background-color: lavender; 
					text-align: center;">
					<div class="input-group" style="width:100%" >
						<span class="input-group-addon"  id="sandbox-container" style="width:100%"> 
							<label class="control-label">Fecha de Nacimiento: </label> 	
							<div class="input-group date" style="width:100%">
	               				<input style="text-align: center;" type="text" class="form-control" ng-model="birthDate" placeholder="(DD/MM/AAAA)">
	               				<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
	           				</div>
           				</span>
        			</div>
        			 <script type="text/javascript">
			            $(function() {
			                $('#sandbox-container .input-group.date').datepicker({
			                    format: "dd/mm/yyyy",
			                    clearBtn: true,
			                    language: "es",
			                    autoclose: true,
			                    todayHighlight: true,
			                    toggleActive: true
			                });
			            });
			        </script>
				</div>
				<div align="center" style="width:70%">
					<button class="btn btn-primary" style="width:50%" type="button" ng-click="signUp()">
						<span class="glyphicon glyphicon-user"></span> Registrarse
					</button>
				</div>
				<br />
			</div>
		</div>
    </div>
  </form>
